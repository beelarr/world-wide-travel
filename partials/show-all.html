<article class="product-list">
    <header>
        <h1>List of Books</h1>
    </header>
    <section>
        <div ng-repeat="book in books | filter: {title:searchText}">
            <a href="#/{{book.title}}">{{book.title}}</a>
            <h6>{{book.type}}</h6>
            <h8>{{book.price}}</h8>
        </div>
    </section>
</article>
